<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Nuevo Movimiento</h1>
		<button class="button button-clear button-primary" ng-click="closeModal()">Cancelar</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<i class="icon ion-social-usd placeholder-icon"></i>
				<input type="number" placeholder="Cantidad" ng-model="newMove.amount">
			</label>
			<label class="item item-input">
				<i class="icon ion-ios-pricetag placeholder-icon"></i>
				<input type="text" placeholder="Descripcion" ng-model="newMove.description">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">Cantidad en:</div>
				<select ng-model="newMove.currency">
					<option selected>Pesos</option>
					<option>Dolares</option>
				</select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">Tipo de movimiento: </div>
				<select ng-model="newMove.type">
					<option selected>Ingreso</option>
					<option>Egreso</option>
				</select>
			</label>
		</div>
		<button class="button button-full button-positive" ng-click="addMove(newMove)">Crear</button>
 </ion-content>
 </ion-modal-view>
